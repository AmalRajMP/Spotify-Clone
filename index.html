<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <nav class="d-flex flex-row fixed-top">
            <i class="fa-brands fa-spotify text-white spotify-icon mt-3"></i>
            <div class="home-top-center d-flex">
                <div class="home-icon-box">
                    <i class="fa-solid fa-house text-white home-icon"></i>
                </div>
                <div class="home-input-box-container">
                    <i class="fa-solid fa-magnifying-glass input-box-icon"></i>
                    <input class="home-input-box" placeholder="What do you want to play?">
                    <i class="fa-solid fa-bag-shopping input-box-icon" id="bag-icon"></i>
                </div>
            </div> 
            <div class="top-section-btn-container">
                <button class="top-section-btn bg-black" id="sign-up-btn">Sign up</button>
                <button class="top-section-btn bg-white" id="login-btn">Log in</button>
            </div>           
        </nav>
        <div class="two-section-cards-container d-flex">
            <div class="section1">
                <div class="your-library-section d-flex">
                    <i class="fa-solid fa-book custom-book-icon"></i>
                    <h1 class="your-library-head">Your Library</h1>
                    <i class="fa-solid fa-plus custom-plus-icon"></i>
                </div>
                <div class="find-podcast-section">
                    <h1 class="fp-section-head text-white">Let's find some podcasts to follow</h1>
                    <p class="fp-section-description text-white">We'll keep you updated on ew episodes</p>
                    <button class="browse-pod-btn bg-white">Browse podcasts</button>
                </div>
                <div class="options-section">
                    <div class="d-flex">
                        <p class="op-section-text">Legal</p>
                        <p class="op-section-text">Safety & Privacy Center</p>
                        <p class="op-section-text">Privacy Policy</p>
                        <p class="op-section-text">Cookies</p>
                    </div>
                    <div class="d-flex">
                        <p class="op-section-text">About Ads</p>
                        <p class="op-section-text">Accessibility</p>
                    </div>
                    <p class="op-section-text2 text-white">Cookies</p>
                    <button class="english-btn text-white"><i class="fa-solid fa-globe text-white globe-icon"></i>English</button>
                </div>
            </div>
            <div class="section2">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b2432c6990.js" crossorigin="anonymous"></script>
</body>
</html>
